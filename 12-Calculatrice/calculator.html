    <div class="container" style="width: fit-content;">
        <div class="row">
            <div class="col" id="display" style="text-align: right; border: 2px solid black;">
                0
            </div>
        </div>
        <div class="row">
            <div class="col-9" style="border: 2px solid black;">
                <div class="row">
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="7">
                    </div>
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="8">
                    </div>
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="9">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="4">
                    </div>
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="5">
                    </div>
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="1">
                    </div>
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="2">
                    </div>
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="0">
                    </div>
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value=".">
                    </div>
                    <div class="col-4" style="background-color: cyan; text-align: center; border: 2px solid black">
                        <input type="button" class="btn-block" value="=">
                    </div>
                </div>
            </div>
            <div class="col-3" style="background-color: orange; text-align: center; border: 2px solid black;">
                <input type="button" class="btn-block" value="+">
            </div>
        </div>
    </div>
