<!doctype html>
<html lang="en">
    <head>
        <title>My web page - Guess a number</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1>Ada Tech School</h1>
        <h2>Jouons à un jeu de devinettes</h2>
        <p>Le but du jeu est de deviner un nombre compris entre 0 et 50 rentré par le Joueur 1.</p>
        
        <button id="player1Entry">Commencer le jeu</button>

        <form id="guessForm" method="get" onsubmit="didIWin(); return false"> <!-- Empêche le refresh de la page à la soumission du formulaire-->
            <label for="player2Guess">Joueur 2 - Devinez ce nombre :</label>
            <p><span id="textBornInf">0 &le;</span> 
                <input type="number" id="player2Guess" name="player2Guess" min="0" max="50" required> 
                <span id="textBornSup">&le; 50</span>
            </p>
            <input type="submit" value="Deviner">
        </form> <!--Finalement le formulaire n'était pas nécessaire, juste un bouton qui appelle la fonction didIWin() aurait suffi, puisque
        l'utilisateur clique dessus après avoir rempli le champ-->

        <p id="gameText"></p>
        <p id="tryText"></p>

        <script src="js/script.js"></script>

    </body>
</html>
